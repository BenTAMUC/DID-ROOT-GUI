<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the containers */
        #userdata {
            background-color: #FFD700; /* Yellow */
            width: 50%;
            height: 70vh;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px; /* Add some padding for readability */
            display: none;
        }

        #func-options {
            background-color: #00BFFF; /* Deep Sky Blue */
            width: 50%;
            height: 30vh;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            display: none;
        }

        #blocks {
            background-color: #FF6347; /* Tomato */
            width: 50%;
            height: 100vh;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }

        #blocks pre {
            white-space: pre-wrap; /* Preserve line breaks */
            overflow-y: auto; /* Make the content scrollable if needed */
            max-height: 100vh; /* Adjust the maximum height as desired */
        }

        /* Styling for headers and list */
        #dis-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #did-identity {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        #social-list {
            list-style: none;
            overflow-y: auto; /* Make the list scrollable if needed */
            max-height: 70%; /* Adjust the maximum height as desired */
        }

        /* Styling for buttons */
        #func-options button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }

        #func-socialProof {
            background-color: #1eff00; 
            width: 50%;
            height: 100vh;
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Center the button horizontally */
            align-items: center; /* Center the button vertically */
            display: none;
        }
        #func-newKey {
            background-color: #f700ff; 
            width: 50%;
            height: 100vh;
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Center the button horizontally */
            align-items: center; /* Center the button vertically */
            display: none;
        }

        #func-deactivate {
            background-color: #00fff2; 
            width: 50%;
            height: 100vh;
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Center the button horizontally */
            align-items: center; /* Center the button vertically */
            display: none;
        }

        #signin-up {
            background-color: #FFD700; /* Yellow */
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center; /* Center the button horizontally */
            align-items: center; /* Center the button vertically */
            display: block;
        }
    </style>
    <script defer src="./js/renderer.js"></script>
</head>
<body>
    <div id="signin-up">
        <input type="text" id="textbox-displayname" placeholder="Enter Display Name">
        <button id="signup-button" onclick="signUp()">Sign Up</button>
        <input type="text" id="textbox-dbaddress" placeholder="Enter Orbitdb address">
        <button id="signin-button" onclick="signIn()">Sign In</button>
    </div>
    <div id="userdata">
        <h1 id="dis-name">Display Name</h1>
        <h2 id="did-identity">DID Identity</h2>
        <ul id="social-list">

        </ul>
    </div>
    <div id="func-options">
        <button id="newkey-button" onclick="newKey()">New Key</button>
        <button id="socproof-button" onclick="socialProof()">Social Proof</button>
        <button id="resolve-button" onclick="resolve()">Resolve</button>
        <button id="deactivate-button" onclick="deactivate()">Deactivate</button>
    </div>
    <div id="blocks">
        <ol id="block-links" type="1">
            
        </ol>
    </div>
    <div id="func-socialProof">
        <input type="text" id="textbox-url" placeholder="Enter URL">
        <input type="text" id="textbox-uname" placeholder="Enter Username">
        <button id="submit-button" onclick="submitSocProof()">Submit</button>
    </div>
    <div id="func-newKey">
        <h1>Are you sure you want to generate a new key?</h1>
        <button id="yes-button" onclick="generateKey()">Yes</button>
        <button id="no-button" onclick="cancelKey()">No</button>
    </div>
    <div id="func-deactivate">
        <h1>Are you sure you want to deactivate?</h1>
        <button id="yes-button" onclick="confDeactivation()">Yes</button>
        <button id="no-button" onclick="denyDeactivation()">No</button>
    </div>
</body>
</html>
